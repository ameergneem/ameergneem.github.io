<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
  
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>


</head>
<style>
td.details-control {
    background: url('../resources/details_open.png') no-repeat center center;
    cursor: pointer;
}
tr.shown td.details-control {
    background: url('../resources/details_close.png') no-repeat center center;
}

</style>
<body>
    <table id="example" class="display" style="width:100%">
        <thead>
            <tr>
                <th></th>
                <th>Book Name</th>
                <th>Sentement</th>
                <th>Goodreads Rating</th>
                <th>Goodreads Rating Count</th>

            </tr>
        </thead>
        <tfoot>
            <tr>
                <th></th>
                <th>Book Name</th>
                <th>Sentement</th>
                <th>Goodreads Rating</th>
                <th>Goodreads Rating Count</th>
            </tr>
        </tfoot>
    </table>
</body>
<script>
  function format ( d ) {
    // `d` is the original data object for the row
    return '<table cellpadding="5" cellspacing="0" border="0" style="padding-left:50px;">'+
        '<tr>'+
            '<td>\'New York Times\' Review:</td>'+
            '<td><a target="_blank"  href="'+d.url+'">'+d.url+'</td>'+
        '</tr>'+
        '<tr>'+
            '<td>\'Goodreads\' Book Page:</td>'+
            '<td><a target="_blank"  href="'+d.GoodreadsURL+'">'+d.GoodreadsURL+'</td>'+
        '</tr>'+
    '</table>';
}
 
$(document).ready(function() {
    var table = $('#example').DataTable( {   

        "ajax": "objectsUpd2.txt",
        "columns": [
            {
                "className":      'details-control',
                "orderable":      false,
                "data":           null,
                "defaultContent": ''
            },
            { "data": "bookName" },
            { "data": "sentement" },
            { "data": "GoodReadsRating" },
            {"data": "RatingsCount"}
        ],
        "order": [[1, 'asc']],
        'rowCallback': function(row, data, index){
   
   if(data.sentement == 'Positive'){
       $(row).find('td:eq(2)').css('color', 'green');
   }else{
       $(row).find('td:eq(2)').css('color', 'red');
   }
   console.log('data[1]: '+data.sentement);


}


    } );

    // Add event listener for opening and closing details
    $('#example tbody').on('click', 'td.details-control', function () {
        var tr = $(this).closest('tr');
        var row = table.row( tr );
 
        if ( row.child.isShown() ) {
            // This row is already open - close it
            row.child.hide();
            tr.removeClass('shown');
        }
        else {
            // Open this row
            row.child( format(row.data()) ).show();
            tr.addClass('shown');
        }
    } );
} );
